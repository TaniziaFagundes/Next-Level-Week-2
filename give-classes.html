<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tanizia Fagundes" />
    <meta name="description"  content="estudo da semana next level week #02 da rocketseat">
    <meta name="keywords" content="palavras,chaves,separadas,por,virgula">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/partials/header.css">
    <link rel="stylesheet" href="./css/partials/page-give-classes.css">
    <link rel="stylesheet" href="./css/partials/form.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
</head>

<body id="page-give-classes">
    <div id="container">
        <header class="page-header">

            <div class="top-bar-container">
                <a href="/index.html">
                    <img src="/images/icons/volte.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrível que você quer dar aulas.</strong> <!--tag para text com pre definição negrito-->
                <p>O primeiro passo é, preencher esse formulário de inscrição.</p>
            </div><!--header-content-->
        </header><!--page-header-->

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>Seus Dados</legend>
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua foto<small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp<small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>

                    <div class="input.block">
                        <label for="cust">Custo da sua hora/aula
                            <small>(R$)</small>
                        </label>
                        <input type="cust"  id="cust" type="number">
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Horários disponíveis
                        <button id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="1">Domingo</option>
                                <option value="2">Segunda-feira</option>
                                <option value="3">Terça-feira</option>
                                <option value="4">Quarta-feira</option>
                                <option value="5">Quinta-feira</option>
                                <option value="6">Sexta-feira</option>
                                <option value="7">Sábado</option>
                            </select>
                        </div>  
                        <div class="input-block">
                            <label for="time-from">Das</label>
                            <input type="time" id="time-from" name="time-from[]" required>
                        </div> 
                        <div class="input-block">
                            <label for="time-to">Até</label>
                            <input type="time" id="time-to" name="time-to[]" required>
                        </div> 
                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="./images/icons/warning.svg" alt="Aviso importante">
                    importante! <br> Preencha todos os dados
                </p>
                <button type="submit" id="create-class">Salvar Cadastro</button>
            </footer>
        </main>
    </div><!--container-->
</body>
</html>
