<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tanizia Fagundes" />
    <meta name="description"  content="estudo da semana next level week #02 da rocketseat">
    <meta name="keywords" content="palavras,chaves,separadas,por,virgula">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/partials/header.css">
    <link rel="stylesheet" href="./css/partials/page-study.css">
    <link rel="stylesheet" href="./css/partials/form.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
</head>

<body id="page-study">
    <div id="container">
        <header class="page-header">

            <div class="top-bar-container">
                <a href="/index">
                    <img src="/images/icons/volte.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Esses são os proffys disponíveis.</strong> <!--tag para text com pre definição negrito-->
                <form id="search-teachers">
                   <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject"  id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {%for subject in subjects%}
                                <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index }} >
                                    {{subject}}
                                </option>
                            {%endfor%}

                            <!--
                            <option value="3" {{"selected" if filters.subject =="3"}}>Ciências</option>
                            <option value="4" {{"selected" if filters.subject == "4"}}>Educação física</option>
                            <option value="5" {{"selected" if filters.subject =="5"}}>Física</option>
                            <option value="6"{{"selected" if filters.subject =="6"}}>Geografia</option>
                            <option value="7"{{"selected" if filters.subject =="7"}}>História</option>
                            <option value="8"{{"selected" if filters.subject =="8"}}>Matemática</option>
                            <option value="9"{{"selected" if filters.subject =="9"}}>Português</option>
                            <option value="10"{{"selected" if filters.subject =="10"}}>Química</option>
                            -->
                        </select><!--select id="subject"-->
                        
                   </div><!--select-block-->

                   <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday"  id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {%for weekday in weekdays%}
                            <option value="{{loop.index}}" {{"selected" if filters.weekday == loop.index }}>
                                {{weekday}}
                            </option>
                            {%endfor%}

                            <!--
                            <option value="1" {{"selected" if filters.weekday =="1"}}>Domingo</option>
                            <option value="2" {{"selected" if filters.weekday =="2"}}>Segunda-feira</option>
                            <option value="3"{{"selected" if filters.weekday =="3"}}>Terça-feira</option>
                            <option value="4"{{"selected" if filters.weekday =="4"}}>Quarta-feira</option>
                            <option value="5" {{"selected" if filters.weekday =="5"}}>Quinta-feira</option>
                            <option value="6" {{"selected" if filters.weekday =="6"}}>Sexta-feira</option>
                            <option value="7" {{"selected" if filters.weekday =="7"}}>Sábado</option>
                            -->
                        </select><!--select id="weekday"-->
                    </div><!--select-block-->

                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="name" type="time" value="{{filters.time}}" /> <!--type="number" min="0" max="24"-->
                    </div><!--input-block-->
                    <button type="submit">Filtrar</button>
                </form><!--search-teachers-->
            </div><!--header-content-->
        </header><!--page-header-->

        <main>

            {% if proffys == "" %}
                <p class="no-results">Nenhum professor encontrado com a sua pesquisa</p>
            {% else %}

                {%for proffy in proffys%}
                    <article class="teacher-item">
                        <header>
                            <img src="{{proffy.avatar}}" alt="{{proffy.name}}"/>
                            <div>
                                <strong>{{proffy.name}}</strong>
                                <span>{{proffy.subject}}</span>
                            </div>
                        </header>
                        <p>{{proffy.bio}}</p>


                        <footer>
                            <p>Preço/hora<strong>R$ {{proffy.cust}}</strong></p>
                            <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=
                            Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
                            <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em Contato
                            </a>
                        </footer>
                    </article>
                {%endfor%}

            {%endif%}
        </main>
    </div><!--container-->
</body>
</html>
